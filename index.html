<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>
    <form id="add-todo">
      <div class="form-group">
        <label for="item-input">Add a todo item</label>
        <input type="text" class="form-control" id="item-input" aria-describedby="todoItem"
          placeholder="Enter todo item">
        <br>
        <button data-cy='add-todo' type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    <ul id="item-list" class="list-group"></ul>
  </div>
  <script src="index.js"></script>
</body>

</html>
